<div class="container">
	<div class="row py-3">
		<div class="col">
		  <h1>Bad Request</h1>
			<div class="alert alert-danger" role="alert">
			  <span class="fas fa-exclamation-triangle" aria-hidden="true"></span>
			  <span class="sr-only">Error:</span>
			  <span ng-if="vm.errorMessage" ng-bind="vm.errorMessage"></span>
			  <span ng-if="!vm.errorMessage">You made an invalid request! If you'd be so kind as to <a href="https://github.com/sovrin-foundation/sovrin-devexchange/issues">open an issue and let us know what happened</a>, that'll help us fix it sooner. Thanks!</span>
			</div>
		</div>
	</div>
</div>
